


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Movie</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    table {
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid black;
    }
  </style>
</head>


<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index2.html">Movie Database</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          {% if user.is_superuser %}
          <a class="nav-link" href="{% url 'create_movie' %}">Create</a>
          {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'read_movies' %}">Read</a>
          </li>
          <li class="nav-item active">
            {% if user.is_superuser %}
          <a class="nav-link" href="{% url 'update_movie_record' %}">Update</a>
          {% endif %}
          </li>
          <li class="nav-item active">
            {% if user.is_superuser %}
          <a class="nav-link" href="{% url 'delete_movie' %}">Delete</a>
          {% endif %}
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}
  <h2>Delete a movie</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="movie_id">Movie ID:</label>
      <input type="text" class="form-control" id="movie_id" name="movie_id">
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
    </div>
</body>
</html>
