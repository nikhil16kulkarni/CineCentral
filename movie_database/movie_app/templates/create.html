<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Movie</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    table {
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid black;
    }
  </style>
</head>


<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index2.html">Movie Database</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'create_movie' %}">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'read_movies' %}">Read</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update_movie_record' %}">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delete_movie' %}">Delete</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Create Movie</h1>
      <hr>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="movie_id">Movie ID:</label>
            <input type="text" class="form-control" id="movie_id" name="movie_id" placeholder="Enter Movie ID">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="overview">Overview:</label>
          <textarea class="form-control" id="overview" name="overview" placeholder="Enter overview"></textarea>
        </div>
        <div class="form-group">
          <label for="release_date">Release Date:</label>
          <input type="text" class="form-control" id="release_date" name="release_date" placeholder="Enter release date">
        </div>
        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="text" class="form-control" id="budget" name="budget" placeholder="Enter budget">
        </div>
        <div class="form-group">
          <label for="revenue">Revenue:</label>
          <input type="text" class="form-control" id="revenue" name="revenue" placeholder="Enter revenue">
        </div>
        <div class="form-group">
          <label for="runtime">Runtime:</label>
          <input type="text" class="form-control" id="runtime" name="runtime" placeholder="Enter runtime">
        </div>
        <div class="form-group">
            <label for="popularity">Popularity:</label>
            <input type="text" class="form-control" id="popularity" name="popularity" placeholder="Enter Popularity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
    </div>
</body>
</html>
